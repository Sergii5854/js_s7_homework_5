<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>JS S7 HW5</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./build/css/style.css">


</head>
<body>
<div class="section-to-do">
  <h1 class="title">JS ToDo list</h1>
  <header>
    <input type="text" placeholder="What needs to be done?" id="item">
    <button id="add" >
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </header>

  <div class="container" id="container">
    <ul class="todo" id="all"></ul>
    <ul class="todo active" id="todo"></ul>
    <ul class="todo" id="completed"></ul>


  </div>
  <footer class="footer" >
    <span class="todo-count"><strong>0 </strong> items left</span>
    <ul class="filters" id="filters">
      <li><a href="#/all"  data-name="all" id="alllists">All</a></li>
      <li><a href="#/todo"  data-name="todo">ToDo</a></li>
      <li><a href="#/completed" data-name="completed">Completed</a></li>
    </ul>
    <a class="clear" id="clear">Clear</a>
  </footer>

</div>
<script src="./build/js/vendors.min.js"></script>
<script src="./build/js/custom.min.js"></script>
</body>
</html>
